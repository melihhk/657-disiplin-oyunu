      finishedText.style.display = "none";
      if (nextBtn) nextBtn.disabled = true;
      renderCurrentFiil();
      renderButtons();
    }

    function renderCurrentFiil() {
      const item = items[order[currentIndex]];
      fiilTextEl.textContent = item.text;
      statTotal.textContent = String(currentIndex);
    }

    function renderButtons() {
      buttonsContainer.innerHTML = "";
      categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.className = "choice-btn";
        btn.dataset.category = cat;

        const labelSpan = document.createElement("span");
        labelSpan.className = "label";
        labelSpan.textContent = cat;

        const tagSpan = document.createElement("span");
        tagSpan.className = "tag";
        tagSpan.textContent =
          cat === "Uyarma" ? "En hafif" :
          cat === "Kƒ±nama" ? "Bir seviye aƒüƒ±r" :
          cat === "Aylƒ±ktan Kesme" ? "Maa≈üa yansƒ±r" :
          cat === "Kademe ƒ∞lerlemesinin Durdurulmasƒ±" ? "Kariyere darbe" :
          "En aƒüƒ±r ceza";

        btn.appendChild(labelSpan);
        btn.appendChild(tagSpan);

        btn.addEventListener("click", () => handleChoice(btn));
        buttonsContainer.appendChild(btn);
      });
    }

    function handleChoice(btn) {
      if (hasAnswered) return; // aynƒ± soruda ikinci se√ßime izin yok

      hasAnswered = true;
      const selectedCat = btn.dataset.category;
      const item = items[order[currentIndex]];
      const correctCat = item.category;

      const allBtns = buttonsContainer.querySelectorAll(".choice-btn");
      allBtns.forEach(b => b.disabled = true);

      if (selectedCat === correctCat) {
        btn.classList.add("correct");
        correctCount++;
        statCorrect.textContent = String(correctCount);
        feedbackEl.className = "feedback good";
        feedbackEl.innerHTML = `‚úÖ <strong>Doƒüru!</strong> Bu fiil <strong>${correctCat}</strong> cezasƒ±nƒ± gerektirir.`;
      } else {
        btn.classList.add("wrong");
        const correctBtn = Array.from(allBtns).find(
          b => b.dataset.category === correctCat
        );
        if (correctBtn) correctBtn.classList.add("correct");
        wrongCount++;
        statWrong.textContent = String(wrongCount);
        feedbackEl.className = "feedback bad";
        feedbackEl.innerHTML =
          `‚ùå <strong>Yanlƒ±≈ü se√ßim:</strong> Sen <strong>${selectedCat}</strong> dedin.<br>` +
          `‚úÖ <strong>Doƒüru cevap:</strong> <strong>${correctCat}</strong>.`;
      }

      feedbackEl.style.display = "block";
      statTotal.textContent = String(currentIndex + 1);

      // 2 saniye sonra otomatik sonraki fiile ge√ß
      setTimeout(() => {
        goNext();
      }, 2000);
    }

    function goNext() {
      if (currentIndex < order.length - 1) {
        currentIndex++;
        hasAnswered = false;
        feedbackEl.style.display = "none";
        feedbackEl.className = "feedback";
        renderCurrentFiil();
        renderButtons();
        if (nextBtn) nextBtn.disabled = true;
      } else {
        // Oyun bitti
        finishedText.style.display = "block";
        feedbackEl.style.display = "block";
        feedbackEl.className = "feedback good";
        feedbackEl.innerHTML =
          `üéâ <strong>Bitti!</strong> T√ºm fiilleri bir kez g√∂rd√ºn.<br>` +
          `‚úî Doƒüru: <strong>${correctCount}</strong> &nbsp;&nbsp; ‚úñ Yanlƒ±≈ü: <strong>${wrongCount}</strong>`;
      }
    }

    if (nextBtn) nextBtn.addEventListener("click", goNext);
    resetBtn.addEventListener("click", initGame);

    initGame();
  </script>
</body>
