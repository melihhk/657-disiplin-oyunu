    // Karƒ±≈ütƒ±rma fonksiyonu
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const fiilTextEl = document.getElementById("fiil-text");
    const buttonsContainer = document.getElementById("buttons");
    const feedbackEl = document.getElementById("feedback");
    const nextBtn = document.getElementById("next-btn");
    const resetBtn = document.getElementById("reset-btn");
    const finishedText = document.getElementById("finished-text");

    const statCorrect = document.getElementById("stat-correct");
    const statWrong = document.getElementById("stat-wrong");
    const statTotal = document.getElementById("stat-total");

    // ‚ùó Yanlƒ±≈ü cevaplanan fiil:
    //    - 3 soru sonra tekrar,
    //    - bir 3 soru sonra daha tekrar (toplam 2 ekstra tekrar)
    const REASK_OFFSET = 4;          // araya 3 soru girmesi i√ßin (≈üu anki + 4. pozisyon)
    const MAX_EXTRA_REPEATS = 2;     // her yanlƒ±≈ü fiil i√ßin 2 kez daha tekrar

    let upcoming = [];       // Sƒ±radaki soru indexleri
    let currentPos = 0;      // upcoming i√ßindeki pozisyon
    let hasAnswered = false;
    let correctCount = 0;
    let wrongCount = 0;
    let answeredCount = 0;   // Kullanƒ±cƒ±nƒ±n cevapladƒ±ƒüƒ± soru sayƒ±sƒ± (tekrarlar dahil)
    let repeatTracker = {};  // itemIndex -> planlanan ekstra tekrar sayƒ±sƒ±

    function initGame() {
      const indices = [...items.keys()];
      shuffle(indices);
      upcoming = indices.slice();  // Ba≈ülangƒ±√ßta t√ºm sorular karƒ±≈üƒ±k
      currentPos = 0;
      correctCount = 0;
      wrongCount = 0;
      answeredCount = 0;
      hasAnswered = false;
      repeatTracker = {};

      statCorrect.textContent = "0";
      statWrong.textContent = "0";
      statTotal.textContent = "0";

      feedbackEl.style.display = "none";
      feedbackEl.className = "feedback";
      finishedText.style.display = "none";
      if (nextBtn) nextBtn.disabled = true;

      renderCurrentFiil();
      renderButtons();
    }

    function getCurrentItem() {
      return items[upcoming[currentPos]];
    }

    function renderCurrentFiil() {
      const item = getCurrentItem();
      fiilTextEl.textContent = item.text;
    }

    function renderButtons() {
      buttonsContainer.innerHTML = "";
      categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.className = "choice-btn";
        btn.dataset.category = cat;

        const labelSpan = document.createElement("span");
        labelSpan.className = "label";
        labelSpan.textContent = cat;

        const tagSpan = document.createElement("span");
        tagSpan.className = "tag";
        tagSpan.textContent =
          cat === "Uyarma" ? "En hafif" :
          cat === "Kƒ±nama" ? "Bir seviye aƒüƒ±r" :
          cat === "Aylƒ±ktan Kesme" ? "Maa≈üa yansƒ±r" :
          cat === "Kademe ƒ∞lerlemesinin Durdurulmasƒ±" ? "Kariyere darbe" :
          "En aƒüƒ±r ceza";

        btn.appendChild(labelSpan);
        btn.appendChild(tagSpan);

        btn.addEventListener("click", () => handleChoice(btn));
        buttonsContainer.appendChild(btn);
      });
    }

    function handleChoice(btn) {
      if (hasAnswered) return; // aynƒ± soruda ikinci se√ßime izin yok

      hasAnswered = true;
      const selectedCat = btn.dataset.category;
      const item = getCurrentItem();
      const correctCat = item.category;

      const allBtns = buttonsContainer.querySelectorAll(".choice-btn");
      allBtns.forEach(b => b.disabled = true);

      if (selectedCat === correctCat) {
        btn.classList.add("correct");
        correctCount++;
        statCorrect.textContent = String(correctCount);
        feedbackEl.className = "feedback good";
        feedbackEl.innerHTML = `‚úÖ <strong>Doƒüru!</strong> Bu fiil <strong>${correctCat}</strong> cezasƒ±nƒ± gerektirir.`;
      } else {
        btn.classList.add("wrong");
        const correctBtn = Array.from(allBtns).find(
          b => b.dataset.category === correctCat
        );
        if (correctBtn) correctBtn.classList.add("correct");
        wrongCount++;
        statWrong.textContent = String(wrongCount);
        feedbackEl.className = "feedback bad";
        feedbackEl.innerHTML =
          `‚ùå <strong>Yanlƒ±≈ü se√ßim:</strong> Sen <strong>${selectedCat}</strong> dedin.<br>` +
          `‚úÖ <strong>Doƒüru cevap:</strong> <strong>${correctCat}</strong>.`;

        // ‚ùó Yanlƒ±≈ü soruyu 3 soru sonra ve 3 soru sonra tekrar olmak √ºzere
        // en fazla 2 kez daha sƒ±raya ekle
        const currentItemIndex = upcoming[currentPos];
        if (!repeatTracker[currentItemIndex]) {
          repeatTracker[currentItemIndex] = 0;
        }

        while (repeatTracker[currentItemIndex] < MAX_EXTRA_REPEATS) {
          const extraNumber = repeatTracker[currentItemIndex] + 1; // 1. tekrar, 2. tekrar
          const targetPos = Math.min(
            currentPos + REASK_OFFSET * extraNumber,
            upcoming.length
          );
          upcoming.splice(targetPos, 0, currentItemIndex);
          repeatTracker[currentItemIndex]++;
        }
      }

      feedbackEl.style.display = "block";

      // 2 saniye sonra otomatik sonraki fiile ge√ß
      setTimeout(() => {
        goNext();
      }, 2000);
    }

    function goNext() {
      answeredCount++;
      statTotal.textContent = String(answeredCount);

      if (currentPos < upcoming.length - 1) {
        currentPos++;
        hasAnswered = false;
        feedbackEl.style.display = "none";
        feedbackEl.className = "feedback";
        renderCurrentFiil();
        renderButtons();
        if (nextBtn) nextBtn.disabled = true;
      } else {
        // Oyun bitti
        finishedText.style.display = "block";
        feedbackEl.style.display = "block";
        feedbackEl.className = "feedback good";
        feedbackEl.innerHTML =
          `üéâ <strong>Bitti!</strong> T√ºm fiilleri ve yanlƒ±≈ü yaptƒ±klarƒ±nƒ± tekrar tekrar g√∂rd√ºn.<br>` +
          `‚úî Doƒüru: <strong>${correctCount}</strong> &nbsp;&nbsp; ‚úñ Yanlƒ±≈ü: <strong>${wrongCount}</strong><br>` +
          `üîÑ Toplam cevaplanan: <strong>${answeredCount}</strong>`;
      }
    }

    if (nextBtn) nextBtn.addEventListener("click", goNext);
    resetBtn.addEventListener("click", initGame);

    initGame();
  </script>
